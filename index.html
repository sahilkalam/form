<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Form</title>
    <style>
        /* Modern CSS Variables for easy color changes */
        :root {
            --primary: #3b82f6;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            /* Creating a nice background pattern */
            background-image: radial-gradient(circle at 2px 2px, #334155 1px, transparent 0);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 450px;
            border: 1px solid #334155;
        }

        h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 1.5px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 6px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send a Message</h2>
    <p class="subtitle">Fill out the form below to save data to your JSON file.</p>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@example.com" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="How can I help you?"></textarea>
        </div>

        <button type="submit" id="submitBtn">Send Message</button>
        <div id="status"></div>
    </form>
</div>

<script>
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Show loading state
        btn.disabled = true;
        btn.innerText = "Processing...";
        statusDiv.style.display = "block";
        statusDiv.style.backgroundColor = "transparent";
        statusDiv.style.color = "white";
        statusDiv.innerText = "Sending to server...";

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        try {
            // We use the full URL including port 3000
            const response = await fetch('http://localhost:3000/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                statusDiv.style.color = "#4ade80";
                statusDiv.innerText = "âœ“ Success! Saved to database.json";
                form.reset();
            } else {
                throw new Error('Server error');
            }
        } catch (err) {
            statusDiv.style.color = "#f87171";
            statusDiv.innerText = "X Error: Is server.js running?";
        } finally {
            btn.disabled = false;
            btn.innerText = "Send Message";
        }
    });
</script>

</body>
</html>
